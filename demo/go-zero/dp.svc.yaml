apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: go-zero
  name: deployment
spec:
  selector:
    matchLabels:
      app: go-zero
  replicas: 3
  # 更新策略
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 100%
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: go-zero
    spec:
      containers:
      - name: go-zero
        image: lufeijun1234/docker-go-zero-demo
        ports:
        - containerPort: 8888
---
apiVersion: v1
kind: Service
metadata:
  namespace: go-zero
  name: service
spec:
  selector:
    app: go-zero
  type: NodePort
  ports:
  - protocol: TCP
    port: 8888
    targetPort: 8888
    nodePort: 30088